<?xml version="1.0"?>

<f:view
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>

	<h:body>

		<h:form>

            <h:panelGrid id="grid" columns="3" cellpadding="5">

				<p:outputLabel for="name" value="Name" />
				<p:inputText id="name" label="Name" value="#{testPortlet.name}">
					<f:validateLength minimum="1" maximum="50" />
				</p:inputText>
				<p:message for="name"/>

				<p:outputLabel for="age" value="Age"/>
				<p:inputText id="age" label="Age" value="#{testPortlet.age}">
					<f:validateDoubleRange minimum="5" maximum="120"/>
				</p:inputText>
				<p:message for="age"/>

				<p:outputLabel for="tall" value="Height" />
				<p:inputText id="tall" label="Tall" value="#{testPortlet.tall}">
					<f:validateDoubleRange minimum="1" maximum="300"/>
				</p:inputText>
				<h:message for="tall"/>

				<p:outputLabel id="result_column" value="#{testPortlet.result}" />

			</h:panelGrid>

            <br/>

            <p:commandButton value="Count" action="#{testPortlet.countWeight}" update="grid"/>

		</h:form>

	</h:body>

</f:view>
